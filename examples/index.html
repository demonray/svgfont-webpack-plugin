<!doctype html>
<html>

<head>
    <title>Getting Started</title>
    <style>
        body {
            font-size: 30px;
            color: #333;
        }
        .icon {
            width: 6rem;
            height: 6rem;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }

    </style>
</head>

<body>
    <i class="iconfont-del" />
    <i class="iconfont-wind" />

    <svg class="icon">
        <use xlink:href="#iconfont-wind"></use>
    </svg>
    <svg class="icon">
        <use xlink:href="#iconfont-del"></use>
    </svg>
    <svg class="icon">
        <use xlink:href="#iconfont-xhs"></use>
    </svg>
</body>

</html>
